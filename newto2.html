<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Showcase</title>
  <style>
    /* Basic Page Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdf1d6;
      color: #222;
    }

    .section {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }

    .section h4 {
      color: #d98500;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }

    .section h1 {
      font-size: 36px;
      margin: 10px 0;
    }

    .section p {
      font-size: 16px;
      color: #555;
      margin-bottom: 40px;
    }

    /* Faculty Container */
    .faculty-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    /* Individual Card */
    .faculty-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.3s;
    }

    .faculty-card:hover {
      transform: translateY(-5px);
    }

    .faculty-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .faculty-info {
      padding: 15px;
    }

    .faculty-info h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .faculty-info p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .logos {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .logos img {
      height: 20px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .faculty-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <h4>Introducing the Faculty</h4>
    <h1>Learn from the Best</h1>
    <p>The faculty bridges the gap between industry and academia, giving you the best of both worlds.</p>

    <div class="faculty-container">
      <!-- Card 1 -->
      <div class="faculty-card">
        <img src="https://cdn.prod.website-files.com/62e8d2ea218fb7676b6892a6/67199619ba678f63c4cb3e05_Frame%201321316622-6.avif" alt="Abhishek Gupta">
        <div class="faculty-info">
          <h3>Abhishek Gupta</h3>
          <p>Faculty Mentor, NST</p>
          <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e0/Ohio_State_University_seal.svg" alt="Ohio State">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/University_of_Illinois_at_Urbana-Champaign_logo.svg" alt="Illinois">
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="faculty-card">
        <img src="https://cdn.prod.website-files.com/62e8d2ea218fb7676b6892a6/67c9a85a02f76fd53c7896a7_Yash%20Tiwari_1_11zon.avif" alt="Dr. Yash">
        <div class="faculty-info">
          <h3>Dr. Yash</h3>
          <p>Technical Instructor & SDE PhD, IITR</p>
          <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/en/1/10/IIT_Roorkee_logo.svg" alt="IIT Roorkee">
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="faculty-card">
        <img src="https://cdn.prod.website-files.com/62e8d2ea218fb7676b6892a6/67c9a85abbb13db5024a0eaf_Gaurav%20Gehlot_7_11zon.avif" alt="Gaurav Gehlot">
        <div class="faculty-info">
          <h3>Gaurav Gehlot</h3>
          <p>Ex-Software Engineer</p>
          <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e8/Goldman_Sachs.svg" alt="Goldman Sachs">
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="faculty-card">
        <img src="https://cdn.prod.website-files.com/62e8d2ea218fb7676b6892a6/67d16edc33f3a55f42a1aa84_62d5e1a9345238afd277aec64dd1dd07_Deepak%20Sir%20.avif" alt="Deepak Gour">
        <div class="faculty-info">
          <h3>Deepak Gour</h3>
          <p>Ex-Software Engineer</p>
          <div class="logos">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
